<div *ngIf="isLoading" class="spinner"><mat-spinner></mat-spinner></div>
<div class="flex" *ngIf="!isLoading">
  <div>
    <img [src]="pokemonDetails.sprites.front_default">
  </div>
  <div>
    <div>
      <h2>{{ pokemonDetails.name }}</h2>
      <div class="flex">
        <p>Height : </p> <span>{{ pokemonDetails.height }}</span>
      </div>
      <div class="flex">
        <p class="flex">Weight : </p> <span>{{ pokemonDetails.weight }}</span>
      </div>
    </div>
    <div>
      <h4>Abilities</h4>
      <div *ngFor="let ability of pokemonDetails.abilities">
        <p>Name : <span>{{ ability.ability.name }}</span></p>
      </div>
    </div>
  </div>
</div>
