<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="imgUrl" />
  <mat-card-content>
    <div class="card-content">
      <p>Taille : {{ heigth }}</p>
      <p>Poids : {{ weigth }}</p>
    </div>
  </mat-card-content>
</mat-card>
